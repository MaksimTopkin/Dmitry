<script>
n=Array();
level=0;
function traveler(who){
	len=who.childNodes.length;
	var i=0;
	document.body.innerHTML+="<br >Текущий элемент "+who.nodeName;
	for(i=0; i<len; i++){
		if(who.childNodes[i].nodeType==1){
			document.body.innerHTML+="<br >"+i+" Узел найден "+who.childNodes[i].attributes[0].value;
			document.body.innerHTML+="<br >В узле вложений "+who.childNodes[i].childNodes.length;
			if(who.childNodes[i].childNodes.length>0){
				traveler(who.childNodes[i]);
			}
		}
	}
}
traveler(document.body);
